<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Russian Symfony Community - Symfoniacs</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/sandstone/bootstrap.min.css" rel="stylesheet" integrity="sha384-G3G7OsJCbOk1USkOY4RfeX1z27YaWrZ1YuaQ5tbuawed9IoreRDpWpTkZLXQfPm3"
          crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
          crossorigin="anonymous">
    <link href="./src/assets/css/main.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Russian Symfony Community &mdash; Symfoniacs</h1>

    <p>Community of PHP/Symfony developers</p>
    <div class="sy-logo"><img src="assets/images/logo.png" width="200" alt="logo"></div>

    <h2>Links:</h2>

    <div class="sy-links">
        <a href="https://gitter.im/ru-symfoniacs/chat"><i class="fa fa-comments-o"></i> Chat in Gitter</a>
        <a href="https://github.com/ru-symfoniacs"><i class="fa fa-github"></i> Github</a>
        <a href="http://www.meetup.com/Symfoniacs/"><i class="fa fa-meetup"></i> Meetup.com - Moscow's Events</a>
        <a href="http://www.meetup.com/Symfoniacs-spb/"><i class="fa fa-meetup"></i> Meetup.com - St. Petersburg's Events</a>
        <a href="https://twitter.com/symfoniacsmsk"><i class="fa fa-twitter"></i> Twitter channel</a>
        <a href="https://vk.com/symfoniacs"><i class="fa fa-vk"></i> Vk.com group</a>
    </div>
</div>

<div class="container">
    <div id="app"></div>
</div>
<!-- built files will be auto injected -->
</body>
</html>
